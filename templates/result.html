<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Awareness Challenge - Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        h1, h2 {
            color: #007BFF;
        }

        p {
            margin-bottom: 10px;
        }

        ol {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
            padding: 10px;
        }

        li:hover {
            background-color: #f8f8f8;
        }

        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
        }

        .toggle-icon {
            font-size: 24px;
            margin-right: 8px;
        }

        .toggle-text {
            font-size: 16px;
        }

        /* Dark mode styles */
        body.dark-theme {
            background-color: #333;
            color: #fff;
        }

        .dark-theme h1, .dark-theme h2 {
            color: #fff;
        }

        .dark-theme p, .dark-theme li {
            color: #fff;
            background-color: #444;
            border: 1px solid #666;
        }

        .dark-theme li:hover {
            background-color: #333;
        }

        /* Update the inline style for the result container */
        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s, color 0.5s;
        }

        /* Additional styles for better contrast in dark mode */
        .dark-theme .result-container {
            background-color: #333;
            color: #fff;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
    </style>
    <script src="{{ url_for('static', filename='js/dark.js') }}"></script>
</head>

<body>
    <div class="toggle-container" onclick="toggleTheme()">
        <span class="toggle-icon">&#9728;</span>
        <span class="toggle-text">Toggle Theme</span>
    </div>

    <h1>Phishing Awareness Challenge</h1>

    <div class="result-container">
        <h2>Challenge Completed!</h2>

        <p>Thank you, <strong>{{ name }}</strong>, for completing the Phishing Awareness Challenge.</p>
        <p>Your score is: <strong>{{ score }}/3</strong></p>

        <h2>Leaderboard</h2>
        <ol>
            {% for entry in leaderboard %}
                <li>{{ entry[0] }} - <strong>{{ entry[1] }}/3</strong></li>
            {% endfor %}
        </ol>
    </div>

    <!-- JavaScript to handle theme toggle -->
    <script>
        function toggleTheme() {
            var body = document.body;

            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
            } else {
                body.classList.add('dark-theme');
            }
        }
    </script>
</body>

</html>
